<div class="container" *ngIf="isValid">
  <h1 class="text-center">{{symbol}}</h1>
  <div class="col text-center">
    <button type="button" [disabled]="loading" class="btn btn-outline-info" (click)="getTicker()">Fetch updated data</button>
  </div>
  <div class="row mt-3">
    <div class="col-sm text-center" *ngFor="let item of ticker">
      <h5 class="text-danger">{{item.exchange | uppercase}}</h5>
      <h6 class="text-info">{{item.updateDate | date:'dd/MM/yy HH:mm:ss'}}</h6>
      {{item.price}}
    </div>
  </div>
